<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>

    <div class="col-md-6 col-md-offset-3">
<div>
    <label ></label>
</div>
      <form name="form" (ngSubmit)="f.form.valid && submitPassword()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldpassword.valid }">
          <label for="oldpassword">Old Password</label>
          <input type="password" class="form-control" name="oldpassword"  [(ngModel)]="model.oldpassword" #oldpassword="ngModel"  required />
          <div *ngIf="f.submitted && !oldpassword.valid" class="help-block">Old Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newpassword.valid }">
            <label for="newpassword">New Password</label>
            <input type="password" class="form-control" name="newpassword"  [(ngModel)]="model.newpassword" #newpassword="ngModel"  required />
            <div *ngIf="f.submitted && !newpassword.valid" class="help-block">New Password is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmpassword.valid }">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" class="form-control" name="confirmpassword"  [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel"  [equalTo]="newpassword" required  />
              <div *ngIf="f.submitted && confirmpassword.errors?.required" class="help-block">Confirm Password is required</div>
              <p *ngIf="f.submitted && confirmpassword.errors?.equalTo && !confirmpassword.errors?.required" class="help-block">  Confirm password does not match <br>Please Re-enter the Confirm password</p>
            </div>
       
        <button type="submit" class="btn btn-success" >Submit</button>
        <label ></label>
        <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
      </form>
    </div>
    

    <div class="modal-footer">
      
    </div>
  </div>
</div>

  <div class="container-fluid">
    <div *ngIf="number_container != 0" class="container">
      <!-- <h2>Registration</h2> -->
      <label></label>
      <form name="form" (ngSubmit)="f.form.valid && updateUser()" #f="ngForm" autocomplete="off" method="POST" novalidate>
          <div class="row">
              <div class="form-group  col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && Username.errors?.required}">
                  <label class="form-labels-on-top" for="Username">Username
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && Username.errors?.required }">
                  <input type="text" class="form-control" name="Username" [(ngModel)]="model.Username" #Username="ngModel" maxlength='50' [disabled]="disableUserDetail"
                      required  />
                  <div *ngIf="f.submitted && Username.errors?.required" class="help-block">Username is required</div>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && UserCustomerName.errors?.required }">
                  <label for="UserCustomerName">Company Name
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && UserCustomerName.errors?.required }">
                  <input type="text" class="form-control" name="UserCustomerName" [(ngModel)]="model.UserCustomerName" maxlength="50" #UserCustomerName="ngModel"
                      [disabled]="disableUserDetail" required />
                  <div *ngIf="f.submitted && UserCustomerName.errors?.required" class="help-block">Company Name is required</div>
              </div>
          </div>
           <div class="row">
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && UserAddress.errors?.required }">
                  <label for="UserAddress">Address
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && UserAddress.errors?.required }">
                  <textarea rows="2" cols="40" class="form-control" name="UserAddress" [(ngModel)]="model.UserAddress" maxlength="255" #UserAddress="ngModel"
                      required></textarea>
                  <div *ngIf="f.submitted && UserAddress.errors?.required" class="help-block">Address is required</div>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0 " [ngClass]="{ 'has-error': f.submitted && UserPhoneNo.errors?.required }">
                  <label for="UserPhoneNo">Phone Number
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': (f.submitted &&  UserPhoneNo.errors?.required)|| (f.submitted && UserPhoneNo.errors?.phone)  || (!UserPhoneNo.errors?.required && (UserPhoneNo?.touched && UserPhoneNo.errors?.phone) )   }">
                  <input type="numeric" class="form-control" name="UserPhoneNo" [(ngModel)]="model.UserPhoneNo" #UserPhoneNo="ngModel" maxlength="20" pattern="[0-9]*"
                      phone="CN"  required number />
                  <div *ngIf="UserPhoneNo?.touched && UserPhoneNo.errors?.phone && !UserPhoneNo.errors?.required" class="help-block">Invalid Phone number </div>
                  <div *ngIf="f.submitted && UserPhoneNo.errors?.required" class="help-block">Phone Number is required</div>
              </div>
          </div>
  
          <div class="row">
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': (f.submitted && EmailID.errors?.required) || (f.submitted &&  EmailID.errors?.email) || (EmailID?.touched && EmailID.errors?.email && !EmailID.errors?.required) }">
                  <label for="EmailID">Email ID
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2 " [ngClass]="{ 'has-error': (f.submitted && EmailID.errors?.required) || (f.submitted &&  EmailID.errors?.email) || (EmailID?.touched && EmailID.errors?.email && !EmailID.errors?.required) }">
                  <input type="email" class="form-control" name="EmailID" [(ngModel)]="model.EmailID" #EmailID="ngModel" onchange="changeEmail()" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                      required email />
                  <div *ngIf="f.submitted && EmailID.errors?.required" class="help-block">Email ID is required</div>
                  <div *ngIf="EmailID?.touched && EmailID.errors?.email && !EmailID.errors?.required" class="help-block">Invalid email id</div>
              </div>
              <div class="form-group  col-sm-6 col-md-3 col-sm-push-2 col-lg-push-0"  >
                  <label for="UserCountryName">Country
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2"  >
                  <textarea rows=2 class="form-control" name="UserCountryName" [(ngModel)]="model.UserCountryName"  #UserCountryName="ngModel"  
                   multiple disabled >{{UserCountryName}}</textarea>
                  
              </div>
          </div>
  
          <div class="row">
              <!-- <div class="form-group col-sm-3" >
                  <label for="currency">Currency
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-md-pull-1">
                   <select id="currency" class="form-control" (change)="onSelect($event.target.value)" [(ngModel)]="selectedCountry.countryId" >
                  <option *ngFor="let country of countries" value= {{country.countryId}}>
                    {{country.countryName}}
                  </option>
                </select>
              </div> -->
  
              <div class="form-group  col-sm-6 col-md-3 col-sm-push-2 col-lg-push-0" >
                  <label for="currency">Currency
                      <!-- <i style="color:red">*</i> -->
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2">
                  <angular2-multiselect class='form-control form-control-sm' name='PrefferedCurrency' [data]="currencies" [(ngModel)]="selectedCurrency"
                      #PrefferedCurrency='ngModel' [settings]="dropdownSettings">
                      <c-item>
                          <ng-template let-item="item">
                              <label style="color: #333;min-width: 50px;font-size: 12px;">{{item.currencyCode}}</label>
                              <label style="font-size: 12px;">{{item.currencyName}}</label>
                          </ng-template>
                      </c-item>
                  </angular2-multiselect>
                  <div *ngIf="f.submitted && PrefferedCurrency.errors?.required" class="help-block"> Currency is required</div>
              </div>
  
  
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && UserCityName.errors?.required }">
                  <label for="UserCityName">City
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && UserCityName.errors?.required }">
                  <input type="text" class="form-control" name="address" [(ngModel)]="model.UserCityName" #UserCityName="ngModel" maxlength="50" 
                      required />
                  <div *ngIf="f.submitted && UserCityName.errors?.required" class="help-block">City is required</div>
              </div>
          </div>
  
          <div class="row">
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && UserContactPerson.errors?.required }">
                  <label for="UserContactPerson">Contact Person
                      <i style="color:red">*</i>
                  </label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && UserContactPerson.errors?.required }">
                  <input type='text' class="form-control" name="UserContactPerson" [(ngModel)]="model.UserContactPerson" maxlength="50" #UserContactPerson="ngModel"
                      required/>
                  <div *ngIf="f.submitted && UserContactPerson.errors?.required" class="help-block">Contact Person is required</div>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-sm-push-2 col-lg-push-0" [ngClass]="{ 'has-error': f.submitted && UserComments.errors?.required }">
                  <label for="UserComments">Comments</label>
              </div>
              <div class="form-group col-md-3 col-sm-6 col-md-pull-1 col-sm-pull-2" [ngClass]="{ 'has-error': f.submitted && UserComments.errors?.required }">
                  <input type="text" class="form-control" name="UserComments" [(ngModel)]="model.UserComments" #UserComments="ngModel" maxlength="50" 
                  />
  
              </div>
          </div>
               <br>
          <div class='row'>
              <div class="form-group col-md-offset-5 col-sm-offset-4  ">
                  <button  class="btn btn-success" ng-click="close()">
                      <i class="fa fa-floppy-o"></i> Submit</button>
                  <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                 />
                 <button [routerLink]="['/buycontainer']" class="btn btn-danger col-md-offset col-sm-offset-1">
                  <i class="fa fa-times-circle-o"></i> Cancel</button>                         
              </div>
              <label></label>
             
          </div>
  
      </form>
  
  </div>
  <div class="row" style="text-align: center;">
          <div *ngIf="number_container  == 0" class="loading">
            <img src="assets/images/loading3.gif">
          </div>
        </div>
      </div>
  </div>

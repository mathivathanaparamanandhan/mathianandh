﻿
<div class="container-fluid bgimage">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>

                    <div class="panel-body">
                        <form name="form" (ngSubmit)="f.form.valid && login(remember)" #f="ngForm" novalidate accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <label for="username">User Name</label>
                                    <div class="input-group-append">
                                        <input type="text" [ngClass]="{'alertmsg': alertmsg === true}" class="form-control" name="username" [(ngModel)]="model.username"
                                            placeholder="User Name" #username="ngModel" maxlength="100" required />
                                    </div>
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">User Name Required</div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <label for="password">Password</label>
                                    <input type="password" [ngClass]="{'alertmsg': alertmsg === true}" class="form-control" name="password" [(ngModel)]="model.password"
                                        placeholder="Password" #password="ngModel" maxlength="50" required />
                                    <div *ngIf="capslock" class="help-block">Capslock on</div>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password Required</div>
                                    <div class="capslockalert">{{capslock}}</div>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input #remember name="remember" type="checkbox" value="Remember You" [checked]="logininfostatus"> Remember Me
                                    </label>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">Login</button>
                                <br/>

                                <div class="createAccount-link">
                                    <a class="" routerLink="/registration">Create an Account</a>
                                    <br/>
                                    <a class="login-link" routerLink="/forgotpassword">Forgot password ?</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>

            </div>
            <alert></alert>
        </div>
    </div>
</div>
